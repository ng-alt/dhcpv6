#
# See dhcp6s.conf(5) man page for details.
#

interface eth1 {
    server-preference 255;
    renew-time 600;
    rebind-time 900;
    prefer-life-time 130;
    valid-life-time 200;
    allow rapid-commit;
    option dns_servers 3ffe:501:ffff:100:210:18ff:fe32:56e2 redhat.com;
    #option dns_servers 3ffe:501:ffff:100::10;
    #send advertise-dns-list-only;

    link AAA {
        pool {
            range 3ffe:501:ffff:101::10 to 3ffe:501:ffff:101::100/64;
            prefix 3ffe:501:ffff:101::/48;
        };
    };
};
